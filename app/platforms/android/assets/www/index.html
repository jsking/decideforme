<html>
	<head>
		<title>Decide For Me</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="./lib/mdl/material.min.css">
		<script src="./lib/mdl/material.min.js"></script>
		
		<link rel="stylesheet" href="./css/override.css">
		<script type="text/javascript" src="./js/main.js"></script>
		
		<script src="./node_modules/dialog-polyfill/dialog-polyfill.js"></script>
		<link rel="stylesheet" type="text/css" href="./node_modules/dialog-polyfill/dialog-polyfill.css" />
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header ">
				<div class="mdl-layout__drawer-button center_vertical mdl-js-ripple-effect" id="back_button" onclick="window.location.hash = '#groups';">
					<i class="material-icons">arrow_back</i>
				</div>
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title" id="header_title">Decide For Me</span>
					<div class="mdl-layout-spacer"></div>
					<label class="mdl-button mdl-js-button mdl-button--icon" style="display: none" id="choose_randomly" onclick="chooseItemRandom();">
						<i class="material-icons">refresh</i>
					</label>
				</div>
			</header>
			<main class="mdl-layout__content">
				<section class="mdl-layout__tab-panel is-active" id="groups">
					<div class="page-content">
						<ul class="mdl-list fullwidth" id="groupsList">
							
						</ul>
						
						<button class="mdl-button mdl-js-button mdl-button--fab  mdl-js-ripple-effect mdl-button--colored floating-action-button" onclick="showModal('createGroupDialog');">
							<i class="material-icons">add</i>
						</button>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="items">
					<div class="page-content">
						<ul class="mdl-list fullwidth" id="itemsList"></ul>
						
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored floating-action-button" onclick="showModal('createItemDialog');">
							<i class="material-icons">add</i>
						</button>
					</div>
				</section>
				<section class="mdl-layout__tab-panel body_padding" id="random_item">
					<div class="page-content">
						<h5 id="random_title"></h5>
						<p id="random_description"></p>
					</div>
				</section>
			</main>
			<script>
				var dialog = document.querySelector('dialog');
				dialogPolyfill.registerDialog(dialog);
			</script>
		</div>
		
		
		<dialog class="mdl-dialog" id="createGroupDialog">
			<h4 class="mdl-dialog__title">Create group?</h4>
			<div class="mdl-dialog__content">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
					<input class="mdl-textfield__input" type="text" id="groupTitle">
					<label class="mdl-textfield__label" for="groupTitle">Title</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
					<textarea class="mdl-textfield__input" id="groupDescription"></textarea>
					<label class="mdl-textfield__label" for="groupDescription">Description</label>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button type="button" class="mdl-button mdl-js-ripple-effect" onclick="addGroupDialog();">OK</button>
				<button type="button" class="mdl-button mdl-js-ripple-effect" onclick="this.parentNode.parentNode.close();">Cancel</button>
			</div>
		</dialog>
		
		<dialog class="mdl-dialog" id="createItemDialog">
			<h4 class="mdl-dialog__title">Create item?</h4>
			<div class="mdl-dialog__content">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
					<input class="mdl-textfield__input" type="text" id="itemTitle">
					<label class="mdl-textfield__label" for="itemTitle">Title</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullwidth">
					<textarea class="mdl-textfield__input" id="itemDescription"></textarea>
					<label class="mdl-textfield__label" for="itemDescription">Description</label>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button type="button" class="mdl-button mdl-js-ripple-effect" onclick="addItemDialog();">OK</button>
				<button type="button" class="mdl-button mdl-js-ripple-effect" onclick="this.parentNode.parentNode.close();">Cancel</button>
			</div>
		</dialog>
	</body>
</html>
